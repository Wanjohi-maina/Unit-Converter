<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <!-- HERO SECTION -->
            <div class="hero-section">
                <h1 id="hero-title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="btn-convert">Convert</button>
            </div>
            <!-- CONVERSION SECTION -->
            <div class="conversion-section">
                <div class="units">
                    <h2 class="conversion-title">Length (Meter/Feet)</h2>
                    <p class="conversion-hint" id="length-el"></p>
                </div>
                <div class="units">
                    <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
                    <p class="conversion-hint" id="volume-el"></p>
                </div>
                <div class="units">
                    <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-hint" id="mass-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
